<h3 class="head">Login form</h3>
		<form (ngSubmit)="login()">
        <label for="email">Email*</label>
        <input type="email" [(ngModel)]="email" name="email" id="email" required > <br/>
        <label for="password">Password*</label>
        <input type="password" [(ngModel)]="password" name="password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"required> <br/>
        <button class="button">Login</button>
        </form>
