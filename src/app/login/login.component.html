<h3 class="head">Login form</h3>
		<form (ngSubmit)="login()">
        <label for="email">Email*</label>
        <input type="email" [(ngModel)]="email" name="email" id="email" required > <br/>
        <label for="password">Password*</label>
        <input type="password" [(ngModel)]="password" name="password" id="password" required> <br/>
        <button class="button">Login</button>
        </form>
