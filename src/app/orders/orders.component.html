
<h3>Order Details</h3>
<section>
  <table>
    <thead>
      <tr>
        <th>S.No</th>
        <th>ProductName</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
      <!-- <tr>total</tr> -->
    </thead>
    <tbody id="cart-table"></tbody>
    <tr *ngFor="let cart of cartItems">
    <td>{{cart.SNo}}</td>
    <td>{{cart.ProductName}}</td>
    <td>{{cart.Price}}</td>
    <td>
         <a routerlink="orders" (onclick)="deleteItems">delete</a>

    </td>
